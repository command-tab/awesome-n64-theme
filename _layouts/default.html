<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {% if page.title %}
                {{ page.title }}
            {% else %} 
                {{ site.name }} // {{ site.description }}
            {% endif %}
        </title>

        {% seo %}
        <meta name="twitter:image:src" content="https://raw.githubusercontent.com/command-tab/awesome-n64-theme/master/assets/og_image.jpg" />
        <meta name="twitter:site" content="@{{ site.github.owner_name }}" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="{{ page.title }}" />
        <meta name="twitter:description" content="{{ site.description }}" />
        <meta property="og:image" content="https://raw.githubusercontent.com/command-tab/awesome-n64-theme/master/assets/og_image.jpg" />

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    </head>
    <body>
        <section class="page-header">
            <canvas id="logo"></canvas>
            <a href="https://github.com/command-tab/awesome-n64-development" class="btn">View on GitHub</a>
        </section>
        <main id="content" class="main-content" role="main">
            {{ content }}
            <footer class="site-footer">
                {% if site.github.is_project_page %}
                    <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
                {% endif %}
                <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
            </footer>
            <script type="text/javascript" src="{{ site.url }}/assets/bundle.js"></script>
        </main>
    </body>
</html>
